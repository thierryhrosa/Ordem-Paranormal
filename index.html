<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ordo CRIS — Fichas</title>
  <h1 class="glitch-text">Ordo CRIS — Fichas</h1>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ordo CRIS — Fichas</h1>
    <div class="header-actions">
      <input id="search" placeholder="Buscar personagem..." />
      <button id="newBtn">Nova Ficha</button>
      <button id="exportAllBtn">Exportar todas (JSON)</button>
      <input type="file" id="importFile" accept=".json" style="display:none" />
      <button id="importBtn">Importar (JSON)</button>
    </div>
  </header>

  <main>
    <aside class="left-pane">
      <div class="list" id="charList"></div>
    </aside>

    <section class="sheet" id="sheet">
<div class="ficha-container">

    <h2>Informações do Personagem</h2>
    <label>Nome:</label>
    <input type="text" id="nome"><br>

    <label>Classe:</label>
    <input type="text" id="classe"><br>

    <label>Origem:</label>
    <input type="text" id="origem"><br>

    <label>Idade:</label>
    <input type="number" id="idade"><br>

    <label>NEX (%):</label>
    <select id="nex">
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
        <option value="30">30%</option>
        <option value="35">35%</option>
        <option value="40">40%</option>
        <option value="45">45%</option>
        <option value="50">50%</option>
        <option value="55">55%</option>
        <option value="60">60%</option>
        <option value="65">65%</option>
        <option value="70">70%</option>
        <option value="75">75%</option>
        <option value="80">80%</option>
        <option value="85">85%</option>
        <option value="90">90%</option>
        <option value="95">95%</option>
        <option value="100">100%</option>
    </select>

    <hr>

    <h2>Atributos</h2>
    <label>FOR:</label> <input type="number" id="for" value="0"><br>
    <label>AGI:</label> <input type="number" id="agi" value="0"><br>
    <label>INT:</label> <input type="number" id="int" value="0"><br>
    <label>PRE:</label> <input type="number" id="pre" value="0"><br>
    <label>VIG:</label> <input type="number" id="vig" value="0"><br>

    <hr>

    <h2>Perícias</h2>
    <div id="lista-pericias">
        <!-- Suas perícias antigas continuam iguais -->
    </div>

    <hr>

    <h2>Combate</h2>
    <label>PVs:</label> <input type="number" id="pvs" value="0"><br>
    <label>Sanidade:</label> <input type="number" id="san" value="0"><br>
    <label>Defesa:</label> <input type="number" id="def" value="0"><br>

    <hr>

    <h2>Inventário</h2>
    <textarea id="inventario"></textarea>

    <hr>

    <h2>Habilidades</h2>
    <textarea id="habilidades"></textarea>

    <hr>

    <h2>Rituais</h2>
    <textarea id="rituais"></textarea>

</div>
  </main>

  <footer>
    <small>Feito para Ordo — CRIS style. Salva localmente no dispositivo + export/import por JSON.</small>
  </footer>

  <script src="app.js"></script>
</body>
  <div class="scanlines"></div>
</html>
